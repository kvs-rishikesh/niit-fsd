<!DOCTYPE html>
<html>
    <head>
        <script>
            function calculateAreaOfSquare(side) {
                return side*side;
            }
            function calculateAreaOfCircle(radius) {
                return Math.floor(3.14*radius*radius);
            }
            function calculateAreaOfRectange(length,breadth) {
                return length*breadth;
            }
            console.log('Area of the Square:', (calculateAreaOfSquare(4)));
            console.log('Area of Circle:', (calculateAreaOfCircle(3)));
            console.log('Area of Rectangle:', (calculateAreaOfRectange(3,4)));
        </script>
    </head>
</html>
