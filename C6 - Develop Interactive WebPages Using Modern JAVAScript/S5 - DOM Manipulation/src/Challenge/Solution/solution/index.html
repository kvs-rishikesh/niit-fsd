<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Create order form with various fields as mentioned in README file -->
     <!-- header -->
     <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Veggie Pizza Order</a>
        </div>
    </nav>
    <!-- Main container  -->
    <main class="main_section container d-flex justify-content-center">
        <!-- MAIN FORM CUSTOMER DETAILS  -->
        <form class="form_section py-2 border border-secondary border-2 rounded-3 my-5 px-3" onsubmit="return submitOrder()">
          <h3 class="form_heading text-dark fs-4 px-2 mb-5">Fill up Order Details here</h3>
                <label for="orderID">Order ID:</label> <br>
                <input type="number" id="orderId" class="form-control" name="orderId" required><br>
            
                <label for="customerName" class="form-label">Customer Name:</label> <br>
                <input type="text" id="customerName" class="form-control" name="customerName"  required><br>
            
                <label for="email" class="form-label">Email:</label><br>
                <input type="email" id="email" class="form-control" name="email" required><br>
            
                <label for="contactNumber" class="form-label">Contact Number:</label> <br>
                <input type="number" id="contactNumber" class="form-control" name="contactNumber" required><br>
            
                <label for="date" class="form-label">Date:</label> <br>
                <input type="date" id="date" class="form-control" name="date" required><br>
            
                <label for="address" class="form-label">Address:</label><br>
                <textarea type="text" id="address" class="form-control" name="address" required></textarea><br>


                <div><label for="addOrder" class="form-label">Add Order:</label>
                  <button type='button' id="addOrder" class="btn btn-secondary" name="addOrder" onclick="createOrders(event)">+</button>
                </div><br><br>

                <div class="row">
                  <h6 class="col-lg-2">Category Name</h6>
                  <h6 class="col-lg-2">Item Name</h6>
                  <h6 class="col-lg-2">Price</h6>
                  <h6 class="col-lg-2">Quantity</h6>
                  <h6 class="col-lg-2">Amount</h6>
                </div>

                <div id="order-container" class="container-fluid p-0" onsubmit="submitOrder(event)"></div>

                <div class="d-flex my-3">
                  <label for="totalAmount" name="totalAmount" class="form-label" >Total Amount:</label>
                  <input type="text" id="totalAmount" class="form-control ms-2" value="0" readonly>
                </div>

                <button type="submit" id="orderNow" class="btn btn-primary mt-3" onsubmit="return submitOrder(event)" > Order Now</button>

              </form> 
                </main>
    <script src="./js/script.js"></script>
</body>
</html>
