<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalentGallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: whitesmoke;
    }

    .user-card {
      margin-bottom: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-card img {
      border-radius: 50%;
      margin-right: 20px;
      width: 120px;
      height: 120px;
    }

    .user-details {
      text-align: left;
      width: 100%;
    }

    .user-details p {
      margin-bottom: 5px;
      text-align: left;
    }

    .user-name {
      font-size: 24px;
    }

    .user-info {
      font-size: 16px;
    }

    .pagination {
      justify-content: center;
      background-color: transparent;
      border: none;
    }

    .pagination .page-link {
      color: black;
    }

    .footer-icons i {
      font-size: 24px;
      margin: 0 5px;
    }

    /* Centering images and details */
    .user-card {
      flex-direction: column;
    }

    @media (min-width: 768px) {
      .user-card {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Employee Profiles</a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="material-icons text-white">home</i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="material-icons text-white">info</i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="material-icons text-white">email</i></a>
    </li>
  </ul>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div id="users-container"></div>
  <nav id="pagination-container" aria-label="Page navigation">
    <ul class="pagination"></ul>
  </nav>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 text-left">2023 User Profiles. All rights reserved.</div>
      <div class="col-md-4">
        <a href="#" class="text-light mx-2">Terms of Service</a>
        <a href="#" class="text-light mx-2">Privacy Policy</a>
        <a href="#" class="text-light mx-2">Contact</a>
      </div>
      <div class="col-md-4 text-right footer-icons">
        <a href="#"><i class="fab fa-facebook-f text-light"></i></a>
        <a href="#"><i class="fab fa-twitter text-light"></i></a>
        <a href="#"><i class="fab fa-instagram text-light"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
  $(document).ready(function() {
    const usersContainer = $('#users-container');
    const paginationContainer = $('#pagination-container');
    let usersData = [];

    const fetchUsers = async (page = 1) => {
      try {
        const response = await fetch(`https://randomuser.me/api/?results=50&page=${page}`);
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.error('Error fetching users:', error);
        return [];
      }
    };

    const displayUsers = async (users) => {
      usersContainer.empty();
      usersData = users;
      users.forEach(user => {
        const userCard = `
          <div class="user-card">
            <img src="${user.picture.large}" class="card-img-top" alt="${user.name.first} ${user.name.last}">
            <div class="user-details">
              <p class="user-name"><strong>${user.name.first} ${user.name.last}</strong></p>
              <p class="user-info"><strong>Email:</strong> ${user.email}</p>
              <p class="user-info"><strong>Location:</strong> ${user.location.city}, ${user.location.country}</p>
              <p class="user-info"><strong>Date of Birth:</strong> ${new Date(user.dob.date).toLocaleDateString()}</p>
              <p class="user-info"><strong>Phone:</strong> ${user.phone}</p>
            </div>
          </div>
        `;
        usersContainer.append(userCard);
      });
    };

    const displayPagination = (totalPages) => {
      paginationContainer.empty();
      const paginationList = $('<ul>').addClass('pagination');
      for (let i = 1; i <= totalPages; i++) {
        const pageLink = `<li class="page-item"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
        paginationList.append(pageLink);
      }
      paginationContainer.append(paginationList);
    };

    const init = async () => {
      const users = await fetchUsers();
      const totalPages = Math.ceil(users.length / 10);
      displayUsers(users.slice(0, 10));
      displayPagination(totalPages);

      paginationContainer.on('click', 'a', async function(e) {
        e.preventDefault();
        const page = parseInt($(this).data('page'));
        const users = await fetchUsers(page);
        displayUsers(users.slice((page - 1) * 10, page * 10));
      });
    };

    init();
  });
</script>

</body>
</html>
