<div>
<div class="container">
<div class="one" *ngIf="true">
  <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput name="firstName" [(ngModel)]="loginData.firstName" required>
    </mat-form-field><br>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="loginData.email" required>
    </mat-form-field><br>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="loginData.password" required>
    </mat-form-field><br>

    <button mat-raised-button color="warn" type="button" (click)="resetForm(loginForm)">Reset</button>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p>Don't have Account, <a routerLink="/sign-up"> SignUp</a></p>
</div>
</div>
</div>
