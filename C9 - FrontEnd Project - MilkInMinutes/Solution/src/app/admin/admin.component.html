<!-- adminlogin.component.html -->
<div>
<div class="container">
<div class="admin-login-container">
    <h2>Admin Login</h2>
  
    <form #adminLoginForm="ngForm" (ngSubmit)="submitAdminLogin(adminLoginForm)">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="adminLoginData.email" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="adminLoginData.password" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="adminLoginForm.invalid">Login</button>
    </form>
  </div>
  </div>
  </div>
